<!<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz game</title>
    <meta name="description" content="Quiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="questions.json" async defer></script>
    <script type="text/javascript" src="answers.json" async defer></script>
    <script src="quizlogic.js" async defer></script>
    <script src="dragndrop.js" async defer></script>
</head>

<body>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div class="drop-targets" id="drop-targets">
                <div class="box" id="div1"></div>
                <div class="box" id="div2"></div>
                <div class="box" id="div3"></div>
                <div class="box" id="div4"></div>
                <div class="box" id="div5"></div>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
    <div class="container hide" id="answers-container">
        <div id="answers">Answers:</div>
        <div id="image-container" class="img-container">
        </div>
    </div>

</body>

</html>
